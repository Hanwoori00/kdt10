<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
	<!-- bootstrap에서 grid 전제 : 기본적으로 가로너비 12분할, 전달받은 값만큼 할당 -->
	
	<!-- 크기 지정하지 않은경우 자동으로 균등하게 너비 지정 -->
	<div class="row bg-info">
		<div class="col bg-danger">col</div>
		<div class="col bg-info">col</div>
	</div>
	<hr>
	<!-- 크기의 총 합이 12가 되지 않으면 해당 너비만큼만 차지하고, 나머지는 공백 -->
	<div class="row bg-success">
		<div class="col-4 bg-danger">col</div>
		<div class="col-2 bg-info">col</div>
		<!-- 12칸중 4+2 빼고 나머진 비워둠 -->
	</div>
	<!-- 그냥 col로만 쓰면 나머지 채움. 위위와 같음, 또 합이 12만 되면 무작위 숫자조합 가능 -->
	<hr>
	<!-- 크기 지정한 것과 지정하지 않은 것 동시에 작성시 지정한 크기 차지하는 너비 제외하고 남은 크기 균등하게 배분 -->
	<div class="row">
		<div class="col bg-info">col</div>
		<div class="col-7 bg-danger">col-7</div>
		<div class="col bg-info">col</div>
	</div>
	
	<!-- breakpoint 사용가능
		col-{breakpoint}-크기 형식으로 작성
		지정된 breakpoint보다 커지면 설정한 크기만큼 너비를 차지-->
	<div class="row">
		<div class="col col-md col-lg-4 bg-info">col</div>
		<div class="col col-md-7 col-lg-1 bg-danger">col-7</div>
		<div class="col col-md col-lg-7 bg-info">col</div>
	</div>
	<hr>
</body>
</html>
