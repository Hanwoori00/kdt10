<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- CSS 불러오기 -->
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous"
	/>
	<!-- JS 불러오기 -->
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"
	></script>

	<style>
		body {
			padding : 30px; 
			/* fixedtop 때문에 첫번재 container가려져 고정으로 거리두기위함 */
			height : 9000px;
		}
	</style>
</head>
<body>
	<!-- container -->
	<!--
	breakpoint로 작성한 크기보다 화면의 너비가 작아지면 width: 100%
	-->

	<div class="container bg-info mb-3">container</div>
	<div class="container-sm bg-info mb-3">container-sm</div>
	<div class="container-md bg-info mb-3">container-md</div>
	<div class="container-lg bg-info mb-3">container-lg</div>
	<!-- fiulid는 항상 100% 차지 -->
	<div class="container-fiulid bg-info mb-3">container-fiulid</div>





	<!-- --------------------------- -->
	<!-- position 속성이기 때문에 다른 요소의 위치를 무시. ->margin등을 사용해서 레이아웃을 조정할 필요 있음 -->
	<!-- position: fixed -->
	<!-- <div class="fixed-top bg-danger">fixed top</div>
	<div class="fixed-bottom bg-danger">fixed bottom</div>
	-->
	
	
	<!-- position: sticky -->
	<!-- 
	중간즈음에 있던 앤데 스크롤 위로 올리니까 제일 top에 고정됨.
	ex) 네이버쇼핑 상품 스크롤 내일때 중간에 있던 리뷰, 등등 라인이 위에 고정됨. 스크롤 내리다가 바로 구매할 수 있게.
	-->

	<div class="sticky-top bg-success">sticky top</div>
	<div style="height: 500px"></div>
	<div class="sticky-bottom bg-success">sticky bottom</div>
</body>
</html>
