<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function</title>
	<script>

		/*
		//함수 선언문
		function sayHello(name) {
		console.log(`Hello, ${name}`);
		}
		//함수 표현식
		let sayHello = function (name) {
		console.log(`Hello, ${name}`);
		}
		//화살표 함수
		let sayHello = (name) => {
		console.log(`Hello, ${name}`);
		}
		*/

		//함수 호출
		funcName();
		
		//밑에 애를 위에서도 호출 가능
		//함수 선언
		function funcName() {
			//함수 선언문
			console.log('안녕하세요');
		}

		let	funcName2 = function() {
			console.log('안녕하세요2');
		}

		//함수 호출
		funcName2();

		let funcName3 = () =>{
			console.log('안녕하세요3');
		}

		//함수 호출
		funcName3();

		// 매개변수가 있는 함수
		// function 함수이름(매개변수1, 매개변수2, ...)
		function hello(name, age) {
			//hello(name, age = 15) 이렇게 기본값 넣을 수도 있음. 미입력시 이게 default. 초기화도 가능.
			console.log(name + "님 안녕하세요");
			console.log(age + "세");
			// 반환값이 있는 함수
			return age + 10;
		}
		let result = hello("한우리", 10);
		console.log('result :', result);
		
		//hello("홍길동, 10");

		//실습1. multifly() 함수 만들기. 출력이 아닌 반환
		let multifly = (a, b) =>{
			return Number(a) * Number(b);
		}
		let i = 2;
		let j = 3;
		console.log(`2와 3의 곱은 ${multifly(i, j)}입니다.`);
		//실습2. square() 함수 만들기.
		let square = (i) =>{
			return Number(i) * Number(i);
		}
		i = 5;
		console.log(`5의 제곱은 ${square(i)}입니다.`);
	// let test = () => {
	// 	alert('onclick test!');
	
	let prac_i;
	let prac_j; // 전역변수 선언
	prac_i = Number(prompt("첫번째 숫자"));
	prac_j = Number(prompt("두번째 숫자"));
	let plus = () =>{ // 전역변수 이미 알고 있기 때문에 따로 인자 기입 안해줘도
		alert(prac_i + prac_j); // 여기서 차용해서 사용 가능
	}
	let minus = () =>{
		alert(prac_i - prac_j);
	}
	let mul = () =>{
		alert(prac_i * prac_j);
	}
	let divi = () =>{
		alert(prac_i / prac_j);
	}
	</script>
</head>
<body>
	<!-- <div style ="width: 100px; height: 100px; border : 1px solid black;" onclick="test();">test</div> -->
	<hr>
	<button onclick="plus(i, j)">더하기</button>
	<button onclick="minus(i, j)">빼기</button>
	<button onclick="mul(i, j)">곱하기</button>
	<button onclick="divi(i, j)">나누기</button>
</body>
</html>
