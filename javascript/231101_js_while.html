		//실습
		while(1){
			let max = Number(prompt("0부터100까지중 숫자 하나를 입력하세요"));
			if (max >= 100 || max < 0 || typeof(max) != Number){
				alert("입력가능 범위를 확인하세요");
				continue;
			}
			let i = 0;
			let res = 0;
			while(++i < max) {
				if (i % 2 == 0 || i % 3 == 0)
					res = res + i;
			}
			alert(`2또는 3의 배수의 총 합은 : ${res} 입니다`);
			break;
		}
