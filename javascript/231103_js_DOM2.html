<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dom2</title>
	<style>
		.box {
			border: 1px solid black;
			width: 100px;
			height: 100px;
		}
		#green {
			background-color: green;
		}
		#red {
			background-color: red;
		}
		.d-none{
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div class = "container"> 
		<div class="box" id = "green">1</div>
		<div class="box" id = "red">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
	<button onclick="addClass()">addClass</button>
	<button onclick="removeClass()">removeClass</button>
	<button onclick="containsClass()">containsClass</button>
	<button onclick="toggleClass()">toggleClass</button>
	<input type="text" name = 'userName' id = 'userName'>

	<!-- 클래스 관련 메소드 -->
	<script>
		let greenBox = document.getElementById('green');
		//클래스 추가
		function addClass() {
			greenBox.classList.add('box1');
			console.log(greenBox.classList);
		}
		//클래스 삭제
		function removeClass() {
			greenBox.classList.remove('box1');
			console.log(greenBox.classList);
		}
		//클래스 유무 확인, true/false
		function containsClass() {
			console.log(greenBox.classList.contains('box1'));
		}
		//클래스가 있으면 제거, 없으면 추가
		function toggleClass() {
			greenBox.classList.toggle('d-none');
		} // 클래스 포함된 div가 class style 적용 추가 됐다가 해제됐다가.


		
	</script>
	<!-- 속성변경 관련 메소드 -->
	<script>
		let inputEl = document.getElementById('userName');
		inputEl.setAttribute('placeholder', 'name');
		//inputEl.placeholder = 'name2'//이렇게도 접근 가능
		
		inputEl.style.color= 'red';
		inputEl.style= "color : red"; // 해당 요소의 인라인 형식으로 추가됨.<input type="text" ... color='red'>이런식으로

		
	</script>
</body>
</html>
