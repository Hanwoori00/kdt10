		//실습 입력 받은 수까지 13의 배수이면서 홀수 찾기
		let max = Number(prompt("최대값을 입력하세요"));
		for(let i = 0; i < max; i = i + 13) {
			if (i % 2 == 1)
				console.log(i);
		}

		//실습 구구단
		for(let i = 1; i < 9;) {
			console.log(`------${++i}단-----`);
			for(let j = 0; j < 9;) {
				console.log(`${i} X ${++j} = ${i * j}`);
			}
		}		
	</script>
