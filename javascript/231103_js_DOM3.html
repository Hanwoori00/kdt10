<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dom 다른 노드 접근하기</title>
</head>
<body>
	<div id = 'container'>
		<div class="box" id = "green">1</div>
		previous 테스트
		<div class="box" id = "red">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>

	<button onclick="getParent()">getParent</button>
	<button onclick="pElSibling()">pElSibling</button>
	<button onclick="pNoSibling()">pNoSibling</button>
	<button onclick="nElSibling()">nElSibling</button>
	<button onclick="nNoSibling()">nNoSibling</button>
	
	<script>
		let container = document.getElementById('container');
		let greenBox = document.getElementById('green');
		let redBox = document.getElementById('red');

		console.log('children :', container.children);

		function getParent() { // 부모 container
			console.log(greenBox.parentNode);
		}
		// 이전 형제

		function pElSibling() { // 이전 형제 green 뜸
			console.log(redBox.previousElementSibling);
		}
		function pNoSibling() { // 이전 형제 green의 노드 전체 뜸. 근데 element(세줄위 함수) 과는 다르게 div 1 2사이에 텍스트 입력하거나 주석 입력하면 그걸 가져옴. 반면 element는 div 단위로만 가져와서 텍스트나 주석 뛰어넘고 1가져옴
		//element란 ?? 태그로 둘러 쌓인것..★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
			console.log(redBox.previousSibling);
		}


		// 다음 형제

		function nElSibling() { // 이전 형제 green 뜸
			console.log(greenBox.nextElementSibling);
		}
		function nNoSibling() { // 이전 형제 green의 노드 전체 뜸. 근데 element(세줄위 함수) 과는 다르게 div 1 2사이에 텍스트 입력하거나 주석 입력하면 그걸 가져옴. 반면 element는 div 단위로만 가져와서 텍스트나 주석 뛰어넘고 1가져옴
			console.log(greenBox.nextSibling);
		}
	</script>
</body>
</html>
