<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>variable</title>
	<script>
		/*
		자료형
		-기본
			-string
			-number
			-boolean
			-null
			-undefined
		-객체
			-array
			-object
		*/

		// 1. string
		let myName = "길동";
		let email = "gildong@naver.com";
		let city = '"서울"';

		console.log(myName);
		console.log(email);
		console.log(city);
		// console.log가 매소드, city 가 매개변수
		
		//문자와 변수 동시에 출력
		console.log('내 이름은', myName, '입니다'); // 띄어쓰기 되어있음
		console.log('내 이름은' + myName + '입니다'); // 띄어쓰기 없이 이어붙임
		// 백틱 (``)
		console.log(`내 이름은 ${myName} 입니다`); // 매개변수 자리에 변수 넣고 싶을땐 백틱(`)으로 감싸야.
		let sentence = `내 이름은 ${myName} 입니다!`;
		console.log(sentence);

		// 2~5. boolean(true, false, null 등 값이 초기화 되면 알아서 js가 타입 구분함.)
		let number = 123;
		let opacity = 0.7;
		console.log(number);
		console.log(opacity);
		//NaN: not a number
		console.log('apple' - 3); // 콘솔 출력결과 NaN나옴. 연산결과가 숫자가 아니라는 뜻
		console.log('123' - 3); // 얜 자동으로 계산해줌. js가 약한언어이기 때문에 어물쩡 넘어갈 수 있음.

		// boolean
		let checked = true;
		let isShow = false;

		console.log(checked);
		console.log(isShow);

		//undefined
		let undef;
		console.log(undef);

		//null
		let empty = null;
		console.log(empty);

		//6. array
		let fruits = ['orange', 'pineapple', 'grape', 'apple'];
		let data = [1, 'orange', false, null]; // 원랜 같은 자료형만 넣어야 하지만 js는 느슨해서 그냥 다 받아줌.

		console.log(fruits);
		console.log(data);
		console.log(fruits[0], data[2]);
		
		//배열에서 사용 가능한 함수
		fruits.push('banana');
		console.log(fruits); // 뒤에 추가됐음
		fruits.pop();
		console.log(fruits); // 맨 뒤에꺼 없앰
		fruits.unshift('orange');
		console.log(fruits); // 맨 앞에 추가
		fruits.shift();
		console.log(fruits); // 맨 앞에 값 없앰
		console.log(fruits.indexOf("orange")); // 오렌지 어레이중 몇번짼지
		console.log(fruits.includes("orange")); // true. 포함여부
		
		
		
		//실습1
		let color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
		console.log(color[1]);
		color.push('black');
		console.log(color);
		//console.log(color.push('black')); // 이렇게 해봤는데 push함수의 리턴값이 배열 크기라 최종 index값 출력함(8)
		console.log(color.indexOf('black'));
		console.log(color.reverse());



		//Object 객체
		let cat = {
			name: '나비',
			age: 1,
			isCute: true,
			//함수도 객체 안에 넣을 수 있음
			mew: function(){
				console.log('냐옹');
			}
		}
		console.log(cat)
		console.log(cat.name);
		console.log(cat.age);


		// 실습2
		let woori = {
			name : '우리',
			age: 29,
			addr: 'Hyehwa',
			isCute: true,
			talk: function(){
				console.log('blah blah blah blah blah blah');
			}
		}
		console.log(woori);
		console.log(woori.isCute);
		console.log(woori.talk);




		//typeof
		console.log(typeof "문자");
		console.log(typeof 123);
		console.log(typeof true);
		console.log(typeof cat);
		console.log(typeof fruits);
		console.log(typeof null);
		//마지막 셋은 object로 나옴. 특히 arrary와 null.

		//실습3
		let num = 1;
		let str = "a";
		let bool = true;
		let nul = null;
		console.log(`"${typeof num}", isn't, "${typeof str}" data type.`);
		console.log(`Typeof 를 boolean 이나 null에 사용하면 "${typeof bool}"이나 "${typeof null}" 결과를 얻을 수 있습니다`);

		// let engScore = prompt('영어 점수를 입력해주세요');

		// let avg = (mathScore + engScore) / 2;

		// 1. 값 -> 문자 String()
		let str1 = true;
		let str2 = 123;
		let str3 = null;

		console.log(typeof String(str1));
		console.log(typeof String(str2));
		console.log(typeof String(str3));
		// console.log(typeof str3.toString()); // 이러면 null에 쓸수 없다고 나옴 왜냐하면 str3.(dot)으로 str3의 property에 접근하려 했기 때문. 비어있는값(null)의 property에 접근 불가하다는 뜻.

		// 2. 값 -> 숫자 Number()
		let num1 = true;
		let num2 = false;
		let num3 = "123.3";

		console.log(typeof Number(num1));//true Number 리턴값 1
		console.log(typeof Number(num2));//리턴값 0
		console.log(typeof Number(num3));
		// console.log(typeof Number('hello')); 이건 NaN

		let mathScore = prompt('수학 점수를 입력해주세요');
		let engScore = prompt('영어 점수를 입력해주세요');
		mathScore = Number(mathScore);
		engScore = Number(engScore);

		
		let avg = (mathScore + engScore) / 2;
		alert("평균값은" + String(avg) + "입니다.");



		//연산자

		// %는 나머지. num % 2 == 1이면 홀수,0이면 짝수
		// **는 거듭제곱. 2**3은 8

		// num = num + 5 -> num += 5

		// res = 10나옴. ++은 다음줄 부터 적용이기 때문. 대신 ++num이면 바로 적용돼서 11.

		// 일치 연산자
