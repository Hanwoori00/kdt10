<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이거슨 주제</title>
</head>

<body>
	<hr>
	<h1>Hello world!</h1>
	<p>코딩 시작! </p>
	<!-- 이런식으로 주석을 남길 수 있다. (주석 쓰고 긁은 후 cmd + /) -->
	<!-- h1~h6 : Heading tag -->
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<!-- p : 본문(paragraph) -->
	<p>p태그. 안녕<br>
	<i>&nbsp;&nbsp;&nbsp;&nbsp;본문을 뜻한다.</i>
	</p>
	<!-- ul : 순서 없는 리스트
		ol : 순서 있는 리스트-->
	<!-- type : 마커모양, disc, circle, square, none -->
	<ul>
		<li>사과</li>
		<li>배</li>
	</ul>
	<ul type="square">
		<li>바나나</li>
		<li>네모</li>
	</ul>
	<!-- type : 1, A, a I i -->
	<!-- start : 시작번호 -->
	<!-- reversed : 역순 -->
	<ol>
		<li>1번째</li>
		<li>2</li>
		<li>3</li>
	</ol>
	<ol type="A" start="2" reversed>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ol>

	<!-- 문자 꾸미깅! -->
	<b>b태그 : 두껍게</b><br>
	<strong>strong 태그 : 두껍게, semantic(의미론적)하다</strong><br>
	<i>i태그 : 이태릭 글씨</i><br>
	<em>em태그 : 기울여서, 강조(semantic)</em><br>
	<del>del 태그 : 중간줄</del><br>
	<u>u 태그: 밑줄</u>
	<hr />
	<!-- img 태그 -->
	<!-- 웹 상 서버에 있는 이미지 -->
	<img src="https://i.namu.wiki/i/03OPoOEwDxVkN4Ix1a0v3ZG28zHhgUorEKyY1ky0da6bL8HV9cKhz8KbRaVxYK504r7UJZc9N-EYOgMWCClydXcCqDnyWHeZ8IVI0177gWfATQ5qrnUiYJa22OzaK-TCneE00katUh8A0s3wIKYErg.webp" alt="작고 투명한 잔에 담겨있는 까만 에스프레소 이미지" width="100">
	<!-- 상대경로 : 내가 이미지 파일 갖고 있을때 -->
	<img src="./peru.jpg" alt="peru">
	<!-- 절대경로 -->
	<img src="/html/peru.jpg" alt="peru">
	<hr>
	<!-- a 태그 -->
	<a href="https://www.naver.com/">네이버</a>
	<a href="https://www.naver.com/" target="_blank">네이버</a>
	
	
</body>

</html>
