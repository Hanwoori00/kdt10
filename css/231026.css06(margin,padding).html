<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마진이랑 패딩을 연습해요!</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: lightsteelblue;
		}
		.margin{
			margin: 20px 0 0 0;
		}
		.margin.top{
			margin-top: 10px;

		}
		.padding{
			padding: 20px;
			background-color: yellow;
		}
		.margin.auto{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="margin"></div>
	<div class="margin top"></div>
	<div class="margin auto">auto</div>
	<div class="padding">padding</div>

</body>
</html>
