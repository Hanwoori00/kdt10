<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션실습</title>
	<style>
		div {
			display: inline-block;
			position: relative;
		}
	</style>
</head>
<body>
	<div style="transform: skewY(20deg) translateX(100px) translateY(900px); z-index: 3; ">
		<img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg" alt="밤하늘">
	</div>
	<div style="transform: skewY(20deg) translateX(-600px) translateY(850px); z-index: 2; ">
		<img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg" alt="밤하늘">
	</div>
	<div style="transform: skewY(20deg) translateX(-1200px) translateY(800px); z-index: 1; ">
		<img src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg" alt="밤하늘">
	</div>
</body>
</html>
