<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마진연습</title>
	<style>
		.orange{
			width: auto;
			height: 200px;
			background-color: orange;
		}
		.orange :nth-child(n){
			width: 200px;
			height: 100px;
			margin: 0 30px 0 0;
			display: inline-block;
		}

		.orange :nth-child(1){
			background-color: skyblue;
		}
		.orange :nth-child(2){
			background-color: green;
		}
		.orange :nth-child(3){
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="orange">
		<div>HTML</div>
		<div>CSS</div>
		<div>Javascript</div>
	</div>
</body>
</html>
